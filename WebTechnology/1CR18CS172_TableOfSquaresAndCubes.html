<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		th,td{
			color: white;
		}
		th:hover, td:hover{
			color: red;

		}
	</style>
</head>
<body>
	<table border = "3" align = "center" cellspacing="5" cellpadding="10" bgcolor= "royalblue" >
		<caption><u><b>Thangam Paul Alex - 1CR18CS172</b></u></caption>
		<caption><u><b>Table of squares and cubes</b></u></caption>
		<caption>
		<tr>
			<th>Number</th>
			<th>Square</th>
			<th>Cube</th>
		</tr>

		<script type="text/javascript">
			for(i=0;i<=10;i++)
			{
				document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>")
			}
		</script>
	</table>
	
</body>
</html>
